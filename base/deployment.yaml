apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-service-helloworld-deploy
  labels:
    app: aks-service-helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-service-helloworld-pod
  template:
    metadata:
      labels:
        app: aks-service-helloworld-pod
    spec:
      containers:
        - name: fastapi
          image: ewpacrregistry.azurecr.io/aks-service-helloworld:f7cba48069a0271fa9a4029d07d5895c7b0435d5
          ports:
            - containerPort: 80
