apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-service-helloworld-deploy
  labels:
    app: aks-service-helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-service-helloworld-pod
  template:
    metadata:
      labels:
        app: aks-service-helloworld-pod
    spec:
      containers:
        - name: fastapi
          image: ewpacrregistry.azurecr.io/aks-service-helloworld:e5cddaa68f77f5a4a5151d18345e999a43bb8763
          ports:
            - containerPort: 80
